<mat-card>
  <mat-card-header>
    <mat-card-title>Inserção de Funcionário</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label class="color">Nome</mat-label>
      <input
        matInput
        [(ngModel)]="funcionario.nome"
        placeholder="digite o nome"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label class="color">CPF</mat-label>
      <input
        matInput
        [(ngModel)]="funcionario.cpf"
        placeholder="digite o cpf"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label class="color">Idade</mat-label>
      <input
        matInput
        [(ngModel)]="funcionario.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirFuncionario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<br />

<mat-card *ngFor="let funcionario of funcionarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
      ><mat-icon>person</mat-icon>{{ funcionario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="funcionario.cpf"
      >CPF: {{ funcionario.cpf }} Idade:
      {{ funcionario.idade }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content> Content </mat-card-content>
</mat-card>
